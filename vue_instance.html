<!-- 複数のvueインスタンス -->
<!DOCTYPE html>
  <html>
    <head>
      <title>My first Vue app</title>
      <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
      <div id="app1">
        {{ message }}
      </div>
      <div id="app2">
        <h1>{{ message }}</h1>
        <button @click="changeMessage">Click</button>
      </div>
    </body>
    <script>
      // new Vueを変数におくことで、new Vueの外側から編集できるようになる
      var vm1 = new Vue({
        el: "#app1",
        data: {
          message: "インスタンス"
        }
      })

      new Vue({
        el: "#app2",
        data: {
          message: "インスタンス2"
        },
        methods: {
          changeMessage: function(){
            // new Vueを入れた変数を指定することで、触れる
            vm1.message = "インスタンス2から変更しました"
          }
        }
      })
    </script>
  </html>
