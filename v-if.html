<!-- v-if -->
<!DOCTYPE html>
  <html>
    <head>
      <title>My first Vue app</title>
      <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
      <div id="app">
        <!-- v-if="モデル"がtrueならば表示される -->
        <!-- v-else-if,v-elseはv-ifの直後に設置しないといけない -->
        <p v-if="ok">OK!</p>
        <p v-else-if="maybeOK">maybe OK!</p>
        <p v-else>Not OK...</p>
      </div>
      <script>
        new Vue({
          el: "#app",
          data: {
            ok: false,
            maybeOK: true
          }
        })
      </script>
    </body>
